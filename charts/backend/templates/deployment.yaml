apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backendd
          image: {{ .values.image.repository }}
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: 127.0.0.1:5432